<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h3>Dashboard</h3>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/myconferences">My Participants</a></li>
      <li><a href="/add-conf">New Conference</a></li>
      <li><a href="/orgaConf">All Conference</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-content">
    <h2>Create Conference</h2>

    <!-- Conference Form -->
    <form #conferenceForm="ngForm" (ngSubmit)="createConference()">
      <div class="conference-form">
        <label>Topic</label>
        <input
          [(ngModel)]="conference.topic"
          name="topic"
          type="text"
          required
          #topic="ngModel"
        />
        <div *ngIf="topic.invalid && topic.touched" class="error">
          Topic is required.
        </div>

        <label>Location</label>
        <input
          [(ngModel)]="conference.location"
          name="location"
          type="text"
          required
          #location="ngModel"
        />
        <div *ngIf="location.invalid && location.touched" class="error">
          Location is required.
        </div>

        <label>Deadline</label>
        <input
          [(ngModel)]="conference.deadline"
          name="deadline"
          type="date"
          required
          #deadline="ngModel"
        />
        <div *ngIf="deadline.invalid && deadline.touched" class="error">
          Deadline is required.
        </div>

        <!-- Sessions -->
        <!-- Sessions -->
        <label>Sessions</label>
        <div class="checkbox-group">
          <div *ngFor="let session of sessions" class="checkbox-item">
            <input
              type="checkbox"
              [value]="session.id"
              (change)="addSessionToConference(session)"
              id="session-{{ session.id }}"
            />
            <label for="session-{{ session.id }}">{{ session.topic }}</label>
          </div>
        </div>

        <!-- Resources -->
        <label>Resources</label>
        <div class="checkbox-group">
          <div *ngFor="let ressource of ressources" class="checkbox-item">
            <input
              type="checkbox"
              [value]="ressource.id"
              (change)="addRessourceToConference(ressource)"
              id="resource-{{ ressource.id }}"
            />
            <label for="resource-{{ ressource.id }}">{{
              ressource.name
            }}</label>
          </div>
        </div>
        <div class="select-container">
          <label class="select-label">Category</label>
          <select
            [(ngModel)]="conference.category"
            name="category"
            required
            #category="ngModel"
            class="custom-select"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="Technology">Technology</option>
            <option value="Business">Business</option>
            <option value="Science">Science</option>
            <option value="Art">Art</option>
            <option value="Education">Education</option>
            <option value="Medicine">Medicine</option>
            <option value="Environment">Environment</option>
            <!-- Add more categories -->
          </select>
          <div *ngIf="category.invalid && category.touched" class="error">
            Category is required.
          </div>
        </div>
        

        <button type="submit">Create Conference</button>
      </div>
    </form>
  </main>
</div>
